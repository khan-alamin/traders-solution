
<div class="container mt-5">
  <h1>Departments Form</h1>
  <form [formGroup]="departmentsForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
          <div class="col">
              <label for="firstName" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
              <label for="lastName" class="form-label">Manager</label>
              <input type="text" class="form-control" id="manager" formControlName="manager">
          </div>
          <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Location</label>
              <input type="date" class="form-control" id="location" formControlName="location">
          </div>
      </div>

      <button class="btn btn-primary mt-4" type="submit">Submit</button>
  </form>
</div>
