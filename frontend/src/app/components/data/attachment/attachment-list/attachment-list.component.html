<div style="display: flex; justify-content: space-between;">
  <h2>Attachment List</h2>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.fileName }} </td>
  </ng-container>

  <ng-container matColumnDef="filePath">
      <th mat-header-cell *matHeaderCellDef>File Path</th>
      <td mat-cell *matCellDef="let element"> {{ element.filePath }} </td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let i = index;">
        <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="edit(i)">
            <mat-icon>edit</mat-icon>
        </button>
    </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
